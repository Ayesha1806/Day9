<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  <script>
    function changeColor() {
      var dropdown = document.getElementById("colorDropdown");
      var textbox = document.getElementById("textBox");

      var selectedColor = dropdown.value;

      textbox.style.backgroundColor = selectedColor;
    }
  </script>
</head>
<body>
  <h1>Background Color Changer</h1>

  <form>
    <label for="colorDropdown">Select a color:</label>
    <select id="colorDropdown" onchange="changeColor()">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>

    <br><br>

    <label for="textBox">Text Box:</label>
    <input type="text" id="textBox">

    <br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
